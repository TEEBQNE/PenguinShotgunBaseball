<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TestWebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
     <script src="Build/jquery.min.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="Build/UnityObject2.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/test.json", {onProgress: UnityProgress});
      
      
      
      function PrintObject(arg)
      {
      	alert(arg);
      }
      
      function SpawnBox()
      {
      	gameInstance.SendMessage("GameManager", "SpawnBox", "");
      }
      
      function SpawnCircle()
      {
      	gameInstance.SendMessage("GameManager", "SpawnCircle", "");
      }
      
      function SpawnTriangle()
      {
      	gameInstance.SendMessage("GameManager", "SpawnTriangle", "");
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">TestWebGL</div>
      </div>
    </div>
    
    <button onclick="SpawnBox()">Spawn Box</button>
    <button onclick="SpawnCircle()">Spawn Circle</button>
    <button onclick="SpawnTriangle()">Spawn Triangle</button>
    
  </body>
</html>
