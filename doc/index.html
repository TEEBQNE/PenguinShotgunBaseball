<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ChatPrototype</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Chat.json", {onProgress: UnityProgress});
      
      function SendMessage()
      {
      	gameInstance.SendMessage("GameManager", "RecieveMessage", "Test Message");
      }
      
      function SendEmote()
      {
      	gameInstance.SendMessage("GameManager", "RecieveEmoji", "Test Emote");
      }
      
      function SendItem()
      {
      	gameInstance.SendMessage("GameManager", "RecieveShopItem", "Test Item");
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      </div>
    </div>
    
    <button onclick="SendMessage()">Send Message</button>
    <button onclick="SendEmote()">Spawn Emote</button>
    <button onclick="SendItem()">Spawn Shop Item</button>
  </body>
</html>
